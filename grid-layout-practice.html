<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body,ul{
      padding: 0;
      margin: 0;
      list-style: none;
    }
  </style>
  <style>
    .gridBanner{
      max-width: 1056px;
      display: inline-grid;
      grid-template-rows: repeat(6,43px);
      grid-template-columns: repeat(auto-fit,200px);
      grid-auto-rows: 86px;
      grid-auto-columns: 300px;
      grid-auto-flow: column;
      gap: 8px;
      background-color: #dbdbdb;
    }
    .gridBanner > li{
      background-color: #757575;
    }

    .app{
      width: 100%;
      height: 700px;
      padding: 5px 0;
      background-color: #dbdbdd;
      margin-top: 50px;
    }
    .goodCards{
      width: 1380px;
      height: 690px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(5,263px);
      grid-template-rows: repeat(2,338px);
      gap: 16px;
    }
    .goodCards > *{
      background-color: #fff;
    }
    .goodCards .banner{
      grid-row: span 2;
    }
    .goodCards .smallCard{
      display: grid;
      grid: 161px 161px / 263px;
      background: none;
      align-content: space-between;
    }
    .goodCards .smallCard > *{
      background-color: #fff;
    }

    .app2{
      width: 100%;
      height: 360px;
      padding: 5px 0;
      background-color: #dbdbdd;
      margin-top: 50px;
      grid-auto-flow: dense;
    }
    .app2 ul{
      display: grid;
      width: 150px;
      height: 350px;
      margin: 0 auto;
      grid-template-rows: repeat(7,50px);
      grid-template-columns: repeat(3,50px);
    }
    .app2 ul li{
      border: 1px solid;
      background-color: #fff;
    }
    .app2 ul .bigCardLeft{
      grid-area: 2 / 1 / span 2 / span 2 ;
    }
    .app2 ul .bigCardRight{
      grid-area: 5 / 2 / span 2 / span 2;
    }
  </style>
</head>
<body>
  <ul class="gridBanner">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <div class="app">
  <ul class="goodCards">
    <li class="banner"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <div class="smallCard">
      <li></li>
      <li></li>
    </div>
  </ul>
  </div>
  <div class="app2">
   <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="bigCardLeft">4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li class="bigCardRight">12</li>
    <li>13</li>
    <li>14</li>
    <li>15</li>
   </ul>
  </div>
</body>
</html>
