    let app = document.querySelector('.app')
    // 滚动加载阈值
    let threshold = 100
    let prevColumn = 0
    function loadImg () {
      let displayWidth = 200
      let gap = 20
      let columnCount = Math.floor((window.innerWidth - 120) / displayWidth)
      
      if(columnCount == prevColumn) return
      prevColumn = columnCount
      
      let containerWidth = columnCount * displayWidth + (columnCount - 1) * gap
      app.style.width = containerWidth + 'px'
      
      let columnHeight = Array(columnCount).fill(0)
      app.innerHTML = ''
      
      // 计算元素位置
      for (let item of imgs){
        let minColHeight = Math.min(...columnHeight)
        let colIdx = columnHeight.indexOf(minColHeight)
        let displayHeight = displayWidth * item.height / item.width
        let left = colIdx * (displayWidth + gap)
        let top = columnHeight[colIdx] + gap
        item.show = false
        item.left = left
        item.top = top
        item.displayHeight = displayHeight
        item.displayWidth = displayWidth
        columnHeight[colIdx] += displayHeight + gap
      }
      app.style.height = Math.max(...columnHeight) + 'px'

      // 首屏展示内容加载
      imgs.filter(img => {
        return img.top + img.displayHeight > window.pageYOffset - 20 - threshold && img.top < window.pageYOffset + window.innerHeight + threshold
      }).forEach(item => {
        item.show = true
        let img = document.createElement('img')
        img.src = item.fullUrl
        img.style.width = item.displayWidth + 'px'
        img.style.height = item.displayHeight + 'px'
        img.style.transform = `translate(${item.left}px,${item.top}px)`
        app.append(img)
      })
      
    }

    let prevScrollY = 0

    // 滚动加载
    function scrollLoad () {
      // 当滚动距离过短时不加载
      if(Math.abs(window.scrollY - prevScrollY) < 80) return 

      // //移除离开视口的元素
      // let elements = document.querySelectorAll('img')
      // elements.forEach( img => {
      //   let box = img.getBoundingClientRect()
      //   if(prevScrollY < window.scrollY) {
      //     if(box.bottom < -threshold){
      //       app.removeChild(img)
      //     }
      //   }
      //   if(prevScrollY > window.scrollY){
      //     if(box.top > window.innerHeight + threshold){
      //       app.removeChild(img)
      //     }
      //   }
      // })

      let shownImgs = imgs.filter(img => img.show)
      let toBeShow = imgs.filter(img => {
        return img.top + img.displayHeight > window.pageYOffset - 20 - threshold && img.top < window.pageYOffset + window.innerHeight + threshold
      })
      
      // 将移除的元素标记
      let removeElement = _.difference(shownImgs,toBeShow)
      removeElement.forEach(img => {
        img.show = false
        // 通过属性选择器获取需要删除元素的dom
        let remove = document.querySelector(`[src="${img.fullUrl}"]`)
        remove.remove()
      })

      // 为需要的元素创建dom
      let toShowNew = _.difference(toBeShow,shownImgs)
      toShowNew.forEach(item => {
        item.show = true
        let img = document.createElement('img')
        img.src = item.fullUrl
        img.style.width = item.displayWidth + 'px'
        img.style.height = item.displayHeight + 'px'
        img.style.transform = `translate(${item.left}px,${item.top}px)`
        app.append(img)
      })
      prevScrollY = window.scrollY
    }
    
    loadImg()
    
    window.onresize = loadImg

    window.onscroll = scrollLoad


    // 点击放大图片
    let zIndex = 1
    let prevElement
    let mark = document.querySelector('#mark')
    app.addEventListener('click',(e) => {
      if(e.target.matches('img')){
        let element = e.target
        if(element.style.transform !== '') {
          element.style.transform = ''
          mark.style.visibility = 'hidden'
          return
        }
        prevElement = element
        let box = element.getBoundingClientRect()
        let imgWidth = box.width
        let imgHeight = box.height
        let windowWidth = window.innerWidth
        let windowHeight = window.innerHeight
        let moveX = windowWidth / 2 - (box.left + imgWidth / 2)
        let moveY = windowHeight / 2  - (box.top + imgHeight / 2)
        let magnification = Math.min(windowHeight / imgHeight,windowWidth / imgWidth)

        mark.style.zIndex = zIndex++
        element.style.transform = `translate(${moveX}px,${moveY}px) scale(${magnification})`
        element.style.zIndex = zIndex++
        mark.style.width = `${windowWidth}px`
        mark.style.height = `${windowHeight}px`
        mark.style.visibility = 'visible'
      }
    })
    mark.addEventListener('click',(e) => {
      e.target.style.visibility = 'hidden'
      prevElement.style.transform = ''
    })
