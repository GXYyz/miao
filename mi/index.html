<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/base.css">

  <title>
    小米商城 - Xiaomi 13、Redmi K60、MIX FOLD 2，小米电视官方网站
  </title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
</head>
<body>
  <!-- 网页头部 -->
  <div class="header">
    <!-- 上头部 -->
    <div class="headerTop">
      <div class="widthBox wrapper relativePosition">
        <!-- 相关导航 -->
        <ul class="navAbout">
          <li><a href="#">小米官网</a></li>
          <li><a href="#">小米商城</a></li>
          <li><a href="#">MIUI</a></li>
          <li><a href="#">loT</a></li>
          <li><a href="#">云服务</a></li>
          <li><a href="#">天星数科</a></li>
          <li><a href="#">有品</a></li>
          <li><a href="#">小爱开放平台</a></li>
          <li><a href="#">企业团购</a></li>
          <li><a href="#">资质证照</a></li>
          <li><a href="#">协议规则</a></li>
          <li><a href="#">下载app</a></li>
          <li><a href="#">Select Location</a></li>
        </ul>
        <!-- 服务导航 -->
        <ul class="navServer">
          <li><a href="#">登录</a></li>
          <li><a href="#">注册</a></li>
          <li><a href="#">消息通知</a></li>
        </ul>
        <!-- 购物车 -->
        <div class="shopCar">
          <i class="iconfont icon-gouwuchekong"></i>
          <span>购物车</span>
          <span>( 
            <i id="quantityGoods">
              0
            </i>
            )</span>
            <div id="goodsMessage">
              内部放置购物车商品信息
            </div>
        </div>
      </div>
    </div>
    <!-- 下头部 -->
    <div class="headerBottom">
      <div class="widthBox wrapper relativePosition">
        <!-- logo -->
        <div class="headerLoge">
          <a href="https://www.mi.com/" title="小米官网" class="logo"></a>
        </div>
        <!-- 商品导航 -->
        <ul class="navGoods">
          <li><a href="#"><span>Xiaomi手机</span></a></li>
          <li><a href="#"><span>Redmi手机</span></a></li>
          <li><a href="#"><span>电视</span></a></li>
          <li><a href="#"><span>笔记本</span></a></li>
          <li><a href="#"><span>平板</span></a></li>
          <li><a href="#"><span>家电</span></a></li>
          <li><a href="#"><span>路由器</span></a></li>
          <li><a href="#"><span>服务中心</span></a></li>
          <li><a href="#"><span>社区</span></a></li>
        </ul>
