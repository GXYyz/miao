  }
</script>

<script id="palindrom">
  let n = +prompt('N')
  let num = n
  let arr = []
  while(true){
      if (num == 0) {
        break
      }else {
        arr.push(num % 10)
      }
      num = Math.trunc(num / 10)
  }
  let length = arr.length
  let content = 0
  if(arr.length % 2 == 0){
    for(let i = 0; i < (length / 2); i ++){
      if(arr[i] != arr[length - i - 1]) {
        break
      }else{
        content = 1
      }
    }
  }else{
    for(let i = 0; i < ((length - 1) / 2); i ++){
      if(arr[i] != arr[length - i - 1]) {
        break
      }else{
        content = 1
      }
    }
  }
  console.log(content ? 'YES' : 'NO')
</script>
