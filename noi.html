<script id="ch0104/20">
  let a = +prompt('a')
  let b = +prompt('b')
  let c = prompt('c')

  if (b ** 2 == 4 * a * c) {
    let answer = (-b + Math.sqrt(b ** 2 - 4 * a * c)) / 2 * a
    console.log(`x1=x2=${answer.toFixed(5)}`)
  }else if(b ** 2 > 4 * a * c){
    let answer1 = (-b + Math.sqrt(b ** 2 - 4 * a * c)) / 2 * a
    let answer2 = (-b - Math.sqrt(b ** 2 - 4 * a * c)) / 2 * a
    console.log(`x1=${answer1.toFixed(5)};x2=${answer2.toFixed(5)}`)
  }else if(b ** 2 < 4 * a * c){
    let s = -b / (2 * a)
    let x = (Math.sqrt(4 * a * c - b ** 2)) / 2 * a
    console.log(`x1=${s.toFixed(5)}+${x.toFixed(5)}i;x2=${s.toFixed(5)}-${x.toFixed(5)}i`)
  }
</script>

<script id="ch0105/18">
  let n = +prompt('N')
  let arr = []

<script id="ch0105/22">
  let moreMoney = 0
  let deposit = 0
  for (let i = 1; i <= 12; i++) {
    let predict = +prompt(`predict${i}`)
    if (predict > moreMoney + 300) {
      console.log('-' + i);
      break
    }else if ((moreMoney + 300 - predict) / 100 >= 1) {
      deposit += Math.trunc((moreMoney + 300 - predict) / 100) * 100
    }
    moreMoney += 300 - predict - Math.trunc((moreMoney + 300 - predict) / 100) * 100
    if (i == 12) {
      console.log(deposit * 1.2 + moreMoney);
    }
  }
</script>
