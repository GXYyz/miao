<script id="ch0103/17">
  let x1 = +prompt('x1')
  let y1 = +prompt('y1')
  let x2 = +prompt('x2')
  let y2 = +prompt('y2')
  let x3 = +prompt('x3')
  let y3 = +prompt('y3')

  let a = Math.sqrt((Math.abs(x1 - x2) ** 2) + (Math.abs(y1 - y2) ** 2))
  let b = Math.sqrt((Math.abs(x2 - x3) ** 2) + (Math.abs(y2 - y3) ** 2))
  let c = Math.sqrt((Math.abs(x1 - x3) ** 2) + (Math.abs(y1 - y3) ** 2))

  let answer = 0.25 * Math.sqrt((a + b + c) * (a + b - c) * (a + c -b) * (b + c - a))
  console.log(Number(answer.toFixed(2)))
</script>
