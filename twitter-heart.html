<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    label{
      display: block;
      width: 100px;
      height: 100px;
      border: 1px solid;
      margin: 100px auto;
      overflow: hidden;
    }
    label > img{
      margin-left: 0;
      transition: 0s;
    }
    input:checked + label > img{
      margin-left: -2800px;
      transition: 1s steps(28);
    }
  </style>
</head>
<body>
  <input type="checkbox" id="twitter-heart" hidden>
  <label for="twitter-heart">
    <img src="./lib/twitter-heart.png" >
  </label>
</body>
</html>
