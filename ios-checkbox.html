<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .iso-checkbox{
      width: 270px;
      height: 156px;
      border: 3px solid #cbc7ca;
      /* background-color: #30f34d; */
      border-radius: 78px;
      margin: 100px auto;
      padding: 7px;
      box-sizing: border-box;
      position: relative;
      transition: 1s;
    }
    .cover{
      width: 264px;
      height: 150px;
      border-radius: 78px;
      background-color: #fff;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
      transition: 1s;
      transition-timing-function: cubic-bezier(.87,0,.24,.99);
    }
    .button{
      width: 136px;
      height: 136px;
      border-radius: 68px;
      background-color: #fff;
      box-shadow: 1px 1px 7px #dbdbdb,1px 1px 7px #dbdbdb,1px 1px 7px #dbdbdb;
      box-sizing: border-box;
      position: absolute;
      left: 10px;
      z-index: 99;
      transition: 1s;
      transition-timing-function: cubic-bezier(.77,0,.24,.99);
    }
    .iso-checkbox:hover{
      background-color: #30f34d;
      border-color: #30f34d;
    }
    .iso-checkbox:hover .cover{
     transform: scale(0,0);
    }
    .iso-checkbox:hover .button{
      left: 119px;
      box-shadow: 1px 1px 7px #9b9a9a,1px 1px 7px #9b9a9a,1px 1px 7px #9b9a9a;
    }
  </style>
</head>
<body>
  <div class="iso-checkbox">
    <div class="cover"></div>
    <div class="button"></div>
  </div>
</body>
</html>
