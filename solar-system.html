<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const canvas = document.createElement('canvas')
    canvas.width = 800
    canvas.height = 800
    canvas.style.display = 'block'
    canvas.style.margin = '0 auto'
    document.body.append(canvas)

    const context = canvas.getContext('2d')
    function draw() {
      context.clearRect(0,0,canvas.width,canvas.height)
      context.save()
      
      // 太阳
      context.beginPath()
      context.arc(400, 400, 150, 0, 2 * Math.PI)
      context.fillStyle = 'orange'
      context.shadowColor = 'orange'
      context.shadowBlur = 100
      context.fill()
      context.closePath()

      // 地球
      context.beginPath()
      context.translate(400,400)
      context.rotate(earthContent += .2 * Math.PI / 180)
      context.arc(-200,-200,20,0,2 * Math.PI)
      context.fillStyle = 'skyblue'
      context.fill()
      context.closePath()

      

      // 月亮
      context.beginPath()
      context.translate(-200,-200)
      context.rotate(moonContent +=1 * Math.PI / 180)
      context.arc(-23,-23,5,0,2 * Math.PI)
      context.shadowColor = '#ddd'
      context.shadowBlur = 3
      context.fillStyle = '#ddd'
      context.fill()

      context.restore()

      requestAnimationFrame(draw)
    }
    
    let earthContent = 1
    let moonContent = 0
    requestAnimationFrame(draw)


  </script>
</body>
</html>
