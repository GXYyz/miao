<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const canvas = document.createElement('canvas')
    canvas.width = 800
    canvas.height = 800
    canvas.style.display = 'block'
    canvas.style.margin = '0 auto'
    document.body.append(canvas)

    const context = canvas.getContext('2d')

    function drawStar(x, y, r,fillStyle) {
      const angle = Math.PI / 5;
      context.beginPath()
      // 移动到五角星顶点
      context.moveTo(x + r * Math.sin(-angle), y + r * Math.cos(-angle))
      for (let i = 1; i <= 5; i++) {
        // 计算其他四个点位置
        context.lineTo(x + r * Math.sin(-angle + i * 2 * angle), y + r * Math.cos(-angle + i * 2 * angle));
      }
      context.fillStyle = 'white'
      context.fill()
      context.shadowColor = '#fff'
      context.shadowBlur = 3 * r
      context.closePath()
    }

    let locationXArr = []
    let locationYArr = []
    let sizeArr = []
    let fillStyleArr = []
    for(let i = 0 ;i< 100;i++){
      locationXArr.push(Math.ceil(Math.random() * 800))
      locationYArr.push(Math.ceil(Math.random() * 800))
      sizeArr.push(Math.ceil(Math.random() * 3))
    }
    // setInterval(() => {
    //   for (let i = 0; i < 100; i++) {
    //     fillStyleArr = []
    //     fillStyleArr.push((Math.random() > 0.5 ? 'white' : 'transparent'))
    //   }
    // },500)


    function draw() {
      context.clearRect(0,0,canvas.width,canvas.height)

      context.beginPath()
      context.fillStyle = 'rgb(0,47,147)'
      context.fillRect(0,0,800,800)
      context.closePath()

      for(let i = 0 ;i< 100;i++){
        drawStar(locationXArr[i],locationYArr[i],sizeArr[i])
      }

      context.save()
      
      // 太阳
      context.beginPath()
      context.arc(400, 400, 150, 0, 2 * Math.PI)
      context.fillStyle = 'orange'
      context.shadowColor = 'orange'
      context.shadowBlur = 100
      context.fill()
      context.closePath()

      // 地球
      context.beginPath()
      context.translate(400,400)
      context.rotate(earthContent += .2 * Math.PI / 180)
      context.arc(-200,-200,20,0,2 * Math.PI)
      context.fillStyle = 'skyblue'
      context.fill()
      context.closePath()

      

      // 月亮
      context.beginPath()
      context.translate(-200,-200)
      context.rotate(moonContent +=1 * Math.PI / 180)
      context.arc(-23,-23,5,0,2 * Math.PI)
      context.shadowColor = '#ddd'
      context.shadowBlur = 3
      context.fillStyle = '#ddd'
      context.fill()

      context.restore()

      requestAnimationFrame(draw)
    }
    
    let earthContent = 1
    let moonContent = 0
    requestAnimationFrame(draw)


  </script>
</body>
</html>
